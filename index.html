<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
    <script src="script.js" defer></script> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="heading"><span class="tic">Tic</span> <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
        <h3 class="score">Score</h3>
    </header>
    <main class="container">
        <div class="box" data-index="0">1</div>
        <div class="box" data-index="1">2</div>
        <div class="box" data-index="2">3</div>
        <div class="box" data-index="3">4</div>
        <div class="box" data-index="4">5</div>
        <div class="box" data-index="5">6</div>
        <div class="box" data-index="6">7</div>
        <div class="box" data-index="7">8</div>
        <div class="box" data-index="8">9</div>
    </main>
    <section>
        <button class="button">Reset</button>
    </section>
</body>
</html>
